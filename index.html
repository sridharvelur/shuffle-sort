<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle & Sort - Sridhar</title>
    <link rel="stylesheet" href="custom.css">
    <script src="custom.js"></script>
</head>
<body>
    <div class="container-section">
        <header>
            <h1>Shuffle and Sort</h1>
            <div class="line"></div>
        </header>
        <div class="container-body">
            <div>
              <button id="shuffleBtn" type="button" class="btn blue active" onclick="shuffleCard()">
                Shuffle
              </button>
              <button id="sortBtn" type="button" class="btn blue" onclick="sortCards()">
                Sort
              </button>
            </div>
            
            <div id="actionCenter" class="container-action">
              <div class="card-1 card-height">1</div>
              <div class="card-2 card-height">2</div>
              <div class="card-3 card-height">3</div>
              <div class="card-4 card-height">4</div>
              <div class="card-5 card-height">5</div>
              <div class="card-6 card-height">6</div>
              <div class="card-7 card-height">7</div>
              <div class="card-8 card-height">8</div>
              <div class="card-9 card-height">9</div>
            </div>
          </div>
    
          <footer>
            <p>
              Shuffle and sort by Sridhar
            </p>
          </footer>
    </div>
    
</body>
</html>
